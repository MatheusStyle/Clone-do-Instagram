<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet " href="./style.css">
    <title>Entrar instagram</title>
</head>

<body>

    <section class="container-left">

        <img class="imagem-principal" src="./assets/celular.png">
        <img class="img-celular" src="./assets/insta1.png">
        <img class="img-celular" src="./assets/insta2.png" id="troca-imagem">
    </section>


    <section class="container-whidt">
        <div id="caixa-form">
            <img class="img-insta" src="./assets/insta-logo.png">

            <input placeholder="Telefone,nome de usuário ou email">
            <input placeholder="Senha">
            <button>Entrar</button>

            <a class="login-faceboock" href="">Entrar com o Faceboock</a>
            <a class="esqueceu-senha" href="">esqueçeu a senha?</a>
        </div>

        <div class="container-cadastro">
            <p class="paragrafo-conta">Não tem uma conta?</p> <a class="link-cadastro"> Cadastrar-se</a>
        </div>

        <p class="paragrafo">Obitenha o aplicativo.</p>

        <div class="container-app">
            <img src="./assets/ios.png" class="image-logo">
            <img src="./assets/google.png" class="image-logo">
        </div>


    </section>


</body>
<script>
    let imagem = document.getElementById("troca-imagem")

    function trocarImagem() {

        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1

        } else {
            imagem.style.opacity = 0
        }

    }

    setInterval(function () {

        trocarImagem()

    }, 4000);

</script>

</html>
